<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div>
        <header class="header">
            <nav class="nav flex">
                <div>
                    <a href="#">
                        <img src="./assets/logo/logo _wikison.png">
                    </a>
                </div>
            </nav>
        </header>
        <main class="main">
            <section id="personajes" class="section">
                <h2 class="h2">Personajes</h2>
                <form id="formPersonaje" class="form">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="rol" placeholder="Rol" required>
                    <input type="text" id="caracteristica" placeholder="Característica" required>
                    <input type="text" id="img" placeholder="URL Imagen" required>
                    <input type="text" id="frase" placeholder="Frase">
                    <button type="submit" class="button">Agregar Personaje</button>
                </form>
                <div id="contenedorPersonajes" class="flex"></div>
            </section>

            <section id="lugares" class="section">
                <h2 class="h2">Lugares</h2>
                <div id="contenedorLugares"></div>
            </section>
            <section id="temporadas"  class="section">
                <h2 class="h2">Temporadas</h2>
                <div id="contenedorTemporadas"></div>
            </section>
            <section id="pelicula" class="section">
                <h2 class="h2">Película</h2>
                <div id="contenedorPelicula"></div>
            </section>
            <section id="creadores" class="section">
                <h2 class="h2">Creadores</h2>
                <div id="contenedorCreadores"></div>
            </section>
        </main>
        <footer class="footer">
            <p class="text-align">COPYRIGHT Melany Catalan</p>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>

</html>
